<!DOCTYPE html> 

<html>

<head>
    <title>Goodreads Stats</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/basicstyles.css" />
    
    <script src="scripts/lib/d3.min.js"></script>
    <style>
        .point:hover {
            fill: blueviolet;
        }
        #yearCounts {
            border: solid black 2px;
            border-radius: 10px;
            width: 100%-40;
            height: 500px;
            padding: 20px;
        }
        #authorGender {
            border: solid black 2px;
            border-radius: 10px;
            width: 100%-40;
            height: 300px;
            padding: 20px;
            margin-top: 1em;
        }
    </style>

</head>

<body>
    <div id="header">
        Goodreads Stats goodreadsStat
    </div>

    <main>
        <p>
            This is a online tool to analyze your Goodreads library.
        </p>

        <label for="fileInput">Upload your exported Goodreads library here: </label>
        
        <input id="fileInput" type="file" name="fileInput" accept=".csv"/>

        <button id="starter" onclick="analyze()">Start</button>

        <hr />

        <div id="results">
            <div id="yearCounts">
                Input library csv to see charts.
            </div>

            <div id="authorGender">
                <div id="genderPie"></div>
                <div id="fixingForm"></div>
                Input library csv to see charts.
            </div>
            
        </div>

    </main>

    <div id="footer"></div>

    <script src="scripts/setup.js"></script>
    <script src="scripts/grstat.js"></script>


</body>

</html>
